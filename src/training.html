<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Тренировка</title>
	<script src="js/jquery.min.js"></script>

	<link rel="stylesheet" href="css/style.css">

	<script src="js/hero.js"></script>
	<script src="js/characteristics.js"></script>
	<script src="js/training.js"></script>
</head>

<body>
	<main class="game">
		<nav class="main-nav">
			<ul class="main-nav__list">
				<li class="main-nav__item">
					<a href="characteristics.html" class="main-nav__link characteristics">Характеристи</a>
				</li>
				<li class="main-nav__item">
					<a href="javascript: void(0);" class="main-nav__link main-nav__link_activated training">Тренировка</a>
				</li>
				<li class="main-nav__item">
					<a href="arena.html" class="main-nav__link arena">Арена</a>
				</li>
				<li class="main-nav__item">
					<a href="shop.html" class="main-nav__link shop">Магазин</a>
				</li>
				<li class="main-nav__item">
					<a href="journey.html" class="main-nav__link journey">Путешествие</a>
				</li>
				<li class="main-nav__item">
					<a href="inventory.html" class="main-nav__link inventory">Инвентарь</a>
				</li>
			</ul>
		</nav>
		<!--Игровая область-->
		<section class="game_training">
			<h2 class="visually-hidden">Тренировка</h2>

			<div class="game_item_top">
				<ul class="training_list">
					<li class="training_item">
						<h2>Тренировка</h2>
					</li>

					<li class="training_item ">
						<span class="characteristics_name">Атака :</span>
						<input type="text" value="" class="initInt" stat="attack" disabled>

						<div class="trainingBtn" nameAttr="coefAttack" attr="0.5" cost="150">
							<div class="costTraining"><img class="coin-gold" src="img/gold_coin_small.png" width="8" height="8" alt="Деньги">150</div>
							<div class="attrTraining">+0.5</div>
						</div>
					</li>

					<li class="training_item ">
						<span class="characteristics_name">Здоровье :</span>
						<input type="text" value="" class="initInt" stat="health" disabled>

						<div class="trainingBtn" nameAttr="coefHealth" attr="1" cost="500">
							<div class="costTraining"><img class="coin-gold" src="img/gold_coin_small.png" width="8" height="8" alt="Деньги">500</div>
							<div class="attrTraining">+1</div>
						</div>
					</li>

					<li class="training_item ">
						<span class="characteristics_name">Броня :</span>
						<input type="text" value="" class="initInt" stat="armor" disabled>

						<div class="trainingBtn" nameAttr="coefArmor" attr="0.25" cost="300">
							<div class="costTraining"><img class="coin-gold" src="img/gold_coin_small.png" width="8" height="8" alt="Деньги">300</div>
							<div class="attrTraining">+0.25</div>
						</div>
					</li>

					<li class="training_item visually-hidden">
						<span class="characteristics_name">Мана :</span>
						<input type="text" value="" class="initInt" stat="mana" disabled>

						<div class="trainingBtn" nameAttr="coefMana" attr="1" cost="50">
							<div class="costTraining"><img class="coin-gold" src="img/gold_coin_small.png" width="8" height="8" alt="Деньги">50</div>
							<div class="attrTraining">+1</div>
						</div>
					</li>

					<li class="training_item visually-hidden">
						<span class="characteristics_name">Магический урон :</span>
						<input type="text" value="" class="initInt" stat="mDam" disabled>

						<div class="trainingBtn" nameAttr="coefMagicDamage" attr="0.5" cost="150">
							<div class="costTraining"><img class="coin-gold" src="img/gold_coin_small.png" width="8" height="8" alt="Деньги">150</div>
							<div class="attrTraining">+0.5</div>
						</div>
					</li>

					<li class="training_item">
						<div class="moneyTraining">
							<div class="moneyTrai">
								<img class="coin-gold" src="img/gold_coin_small.png" width="8" height="8" alt="Деньги">
								<span class="characteristics_name" stat="moneyTraining"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<!--Строка опыта-->
		<div class="level-bar">
			<div class="experience"></div>
			<div class="band"><span class="band-now"></span>/<span class="band-max"></span></div>
			<div class="level"></div>
			<a href="index.html" class="back_right">
				<svg class="svg-back" version="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 492 492">
					<path d="M228 138V92a26 26 0 0 0-41-21L10 192a23 23 0 0 0 0 39l177 123a26 26 0 0 0 41-22v-38c94 3 175 50 222 122 5 8 16 12 26 9 9-2 16-11 16-21v-3c0-143-117-259-264-263z" />
				</svg>
			</a>
		</div>
	</main>
</body>

</html>
<!--прочность и выносливость героя. Сила также определяет скорость его восстановления и дополнительно - сопротивление магии.-->
